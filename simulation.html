<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/common.css">
  <link rel="stylesheet" href="/style/simulation.css">
  <title>Main Model</title>
</head>

<body>
  <header>
    <h1>Priority Scheduling</h1>
    <nav>
      <a href="index.html">home</a>
      <a href="help.html">help</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="simulation">
        <canvas id="sim-canvas"></canvas>
        <div class="sim-controls">
          <button id="play-simulation">play</button>
          <button id="pause-simulation">pause</button>
          <button id="fast-simulation">fast</button>
          <button id="slow-simulation">slow</button>
          <button id="reset-simulation">reset</button>
        </div>
      </div>

      <div class="summary-table">
        <h3>Process Summary</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>AT</th>
              <th>BT</th>
              <th>PRIORITY</th>
              <th>CT</th>
              <th>WT</th>
              <th>TAT</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="table-controls">
          <button id="add-process">Add</button>
          <button id="clear-processes">clear</button>
        </div>
      </div>
    </div>
    <div class="gantt-chart">
      <h3>Gantt Chart</h3>
      <canvas id="gantt-canvas"></canvas>
    </div>

    <footer>
      &copy; 2025 Priority Scheduling Simulator. Created for educational purposes.
    </footer>
  </main>
  <div class="modal" id="processModal">
    <div class="modal-content">
      <h3>Add Process</h3>
      <form id="add-process-form">
        <label>Arrival Time: <input type="text" name="at"></label>
        <label>Burst Time: <input type="text" name="bt"></label>
        <label>Priority: <input type="text" name="priority"></label>
        <div class="modal-controls">
          <button type="submit">Add</button>
          <button type="button" id="close-modal">Done</button>
        </form>
        </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
